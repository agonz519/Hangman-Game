<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- My CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Hangman: Super Nintendo Edition</title>
</head>
<body>

<header>
	<div class="jumbotron jumbotron-fluid align-middle">
		<div class="container">
			<div class="display-1 text-center">HANGMAN</div>
			<h1 class="text-center">SUPER NINTENDO EDITION</h1>
		</div>
	</div>
</header>

<div class="container-fluid">
	<div class="row">
		<div id="emulogic" class="col-12 text-center">
			<p><span id="intro">Guess a letter to get started!</span></p>
		</div>
		<div class="col-2"></div>
		<div class="col-4 text-right">
			<img id= "gameImage" class="img-thumbnail border-danger" src="assets/images/superNintendo.png">
		</div>
		<div class="col-2 text-center">
			<p>Wins:<br><span id="displayWins">0</span></p>
			<p>Losses:<br><span id="displayLosses">0</span></p>
			<p>Current Word:<br><br><span id="displayCorrectGuesses"></span></p><br>
			<p>Number of Guesses Remaining:</p>
			<span id="displayGuessesLeft"></span>
			<p>Letters Guessed So Far:</p>
			<span id="correctGuesses"></span><br>
			<span id="incorrectGuesses"></span>
		</div>
		<div class="col-4"></div>
	</div>
</div>

<!-- My JavaScript File -->
<script src="assets/javascript/game.js"></script>
</body>
</html>
